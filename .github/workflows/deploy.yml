name: Copy dist/ to gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
    
      - name: Build site
        run: ./build.sh
    
      - name: Check dist contents
        run: ls -la dist
    
      - name: Deploy to gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit dist files on main branch (optional)
          git add dist
          git commit -m "Add dist files" || echo "No changes to commit"
          
          # Copy dist contents to a temp folder outside git
          mkdir ../dist-temp
          cp -r dist/* ../dist-temp/
          
          # Switch to gh-pages branch (or create it)
          git fetch origin
          if git show-ref --quiet refs/heads/gh-pages; then
            git switch gh-pages
            git rm -rf * || true
            git rm -rf .* || true
          else
            git switch --orphan gh-pages
          fi
          
          # Copy files back from temp
          cp -r ../dist-temp/* ./
          
          # Commit & push
          git add .
          git commit -m "Deploy from main" || echo "No changes to commit"
          git push origin gh-pages --force



