<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shminge.dev</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/rose-pine-moon.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>

    <script>
      hljs.highlightAll();
      const pages = JSON.parse(
        '[{"title": "Hello World!", "pubDate": "Sun, 10 Aug 2025 00:00:00 +0000", "description": "first post on shminge.dev", "link": "https://shminge.dev/blog/hello-world.html", "guid": "https://shminge.dev/blog/hello-world.html"}, {"title": "the best way to get started is to do it yourself", "pubDate": "Fri, 15 Aug 2025 00:00:00 +0000", "description": "some musings on blogging software and the benefits of DIY", "link": "https://shminge.dev/blog/builder.html", "guid": "https://shminge.dev/blog/builder.html"}]',
      );
    </script>
  </head>
  <body>
    <div class="layout-wrapper">
      <main class="layout-main">
        <header class="site-header">
          <h1>shminge</h1>
          <nav>
            <a href="/">Home</a>
            <a href="/blog/landing-page.html">Blog</a>
          </nav>
        </header>

        <div class="content-box">
          <h3 class="no-gap">Posts:</h3>
          <ul class="link-list" id="allposts"></ul>
          <script>
            const ulElem = document.getElementById("allposts");
            let entries = [];
            for (let page of pages) {
              let entry = {
                content: `<a href="${page.link}">${page.title}</a>`,
                date: page.pubDate,
              };
              entries.push(entry);
            }
            entries.sort((a, b) => new Date(b.date) - new Date(a.date));

            for (let entry of entries) {
              const liNew = document.createElement("li");
              liNew.innerHTML = entry.content;
              ulElem.appendChild(liNew);
            }
          </script>
        </div>
      </main>
    </div>
  </body>
</html>
