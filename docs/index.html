<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shminge.dev</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <!-- load page list-->
    <script>
      const pages = JSON.parse(
        '[{"title": "Hello World!", "pubDate": "Sun, 10 Aug 2025 00:00:00 +0000", "description": "first post on shminge.dev", "link": "https://shminge.dev/blog/hello-world.html", "guid": "https://shminge.dev/blog/hello-world.html", "relativeLink": "blog/hello-world.html"}, {"title": "the best way to get started is to do it yourself", "pubDate": "Fri, 15 Aug 2025 00:00:00 +0000", "description": "some musings on blogging software and the benefits of DIY", "link": "https://shminge.dev/blog/builder.html", "guid": "https://shminge.dev/blog/builder.html", "relativeLink": "blog/builder.html"}]',
      );
    </script>
  </head>
  <body>
    <div class="layout-wrapper">
      <main class="layout-main">
        <header class="site-header">
          <h1>shminge</h1>
          <nav>
            <a href="/">Home</a>
            <a href="/blog/landing-page.html">Blog</a>
          </nav>
        </header>

        <div class="content-box">
          <section class="home-section">
            <!-- Text Column -->
            <div class="text-column">
              <p class="notice-text">
                This site is heavily under construction. Check back later!
              </p>
              <h3 class="no-gap">Recent Posts</h3>
              <ul class="link-list" id="mainpostlist"></ul>
              <script>
                const ulElem = document.getElementById("mainpostlist");
                let entries = [];
                for (let page of pages) {
                  if (page.link.includes("")) {
                    let entry = {
                      content: `<a href="${page.link}">${page.title}</a>`,
                      date: page.pubDate,
                    };

                    entries.push(entry);
                    if (5 && entries.length >= 5) {
                      break;
                    }
                  }
                }
                entries.sort((a, b) => new Date(b.date) - new Date(a.date));

                for (let entry of entries) {
                  const liNew = document.createElement("li");
                  liNew.innerHTML = entry.content;
                  ulElem.appendChild(liNew);
                }
              </script>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Link Grid -->
            <div class="link-grid">
              <a
                href="https://github.com/shminge"
                class="link-widget hover-up"
                style="background-color: #f0f6fc"
                rel="me"
              >
                <img src="/media/github.png" alt="Github" />
              </a>

              <a
                href="https://codestats.net/users/shminge"
                class="link-widget hover-up"
                style="background-color: #f2b866"
                rel="me"
              >
                <img src="/media/codestats.svg" alt="Code::Stats" />
              </a>

              <a
                href="https://shminge.itch.io/"
                class="link-widget hover-up"
                style="background-color: #ff244a"
                rel="me"
              >
                <img src="/media/itch.svg" alt="itch.io" />
              </a>

              <a
                href="https://openprocessing.org/user/360219"
                class="link-widget hover-up"
                style="background-color: #333333"
                rel="me"
              >
                <img src="/media/openprocessing.png" alt="OpenProcessing" />
              </a>

              <a
                href="https://www.fxhash.xyz/u/shminge"
                class="link-widget hover-up"
                style="background-color: #000000"
                rel="me"
              >
                <img src="/media/fxhash.jpeg" alt="fxhash" />
              </a>

              <a
                href="https://www.linkedin.com/in/elliott-price-056124348/"
                class="link-widget hover-up"
                style="background-color: #0077b5"
                rel="me"
              >
                <img src="/media/linkedin.png" alt="LinkedIn" />
              </a>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
